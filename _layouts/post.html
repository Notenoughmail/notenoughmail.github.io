---
layout: default
search_exclude: true
nav_exclude: false
---

<body>
    {% unless page.tags == empty %}
    <details class="tags">
        <summary>Tags</summary>
        <span style="font-style:small;"><ul>
            {% for tag in page.tags %}{% assign t = site.post-tags[tag].tag %}
            <li><a href="{{ t[1] }}">{{ t[0] }}</a></li>
            {% endfor %}
        </ul></span>
    </details>
    {% endunless %}
</body>

{{ content }}
