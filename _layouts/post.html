---
layout: default
search_exclude: true
nav_exclude: false
---

<body>
    {% if page.tags %}
    <details class="tags">
        <summary>Tags</summary>
        <span style="font-style:small;"><ul>
            {% for tag in page.tags %}{% assign t = site.post-tags[tag] %}
            <li><a href="{{ t.link }}">{{ t.title }}</a></li>
            {% endfor %}
        </ul></span>
    </details>
    {% endif %}
</body>

{{ content }}
